    <script>
      const itemsRow = document.querySelector("#items");
      const data = [
        {
          name: "OverflowNav.jsx",
          desc: "Nicely overflowing navigation for React.",
          demo: "https://codesandbox.io/s/overflownav-hypul",
          repo: "https://github.com/dimslaev/overflow-nav/tree/master/src",
        },
        {
          name: "Wheeler.js",
          desc: "Perform custom animations on mousewheel / touchmove events.",
          demo: "https://dimslaev.github.io/wheeler/example/",
          repo:
            "https://github.com/dimslaev/wheeler/blob/master/src/wheeler.js",
        },
        {
          name: "SmoothScrollTo.js",
          desc: "1kb pure-js smooth scrolling for modern browsers.",
          // demo: "https://dimslaev.github.io/smooth-scroll-to/demo",
          repo: "https://github.com/dimslaev/smooth-scroll-to/tree/master/src",
        },
        // {
        //   name: "ReactSVGIcon.js",
        //   desc: "A great way to manage custom SVG icons in React.",
        //   demo: "https://codesandbox.io/s/react-svg-icon-7i7p0",
        //   repo: "https://codesandbox.io/s/react-svg-icon-7i7p0",
        // },
      ];

      const template = ({ name, desc, demo, repo }) => `
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h3>${name}</h3>
            </div>
            <div class="card-body">
              <p>
                ${desc}
              </p>
            </div>
            <div class="card-footer">
              ${
                demo
                  ? ` 
              <a class="btn" href="${demo}" target="_blank">
                <span>Demo</span>
              </a>`
                  : ""
              }
              ${
                repo
                  ? ` 
              <a class="btn" href="${repo}" target="_blank">
                <span>Source</span>
              </a>`
                  : ""
              }
            </div>
          </div>
        </div>`;

      let itemsHTML = "";

      for (i in data) {
        itemsHTML += template(data[i]);
      }

      itemsRow.innerHTML = itemsHTML;
    </script>
